<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10 Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="top__stuff">
        <i class="fas fa-times"></i>
      </div>
      <div class="top__stuff">
        <span>Playlist</span>
      </div>
    </div>
    <div class="main__cover">
      <img class="cover__photo" src="img/cover.jpeg" />
      <div class="cover__info">
        <li class="info__title">Graduation 2021</li>
        <li class="info__creator">by Jongseok Jung</li>
      </div>
    </div>
    <div class="main__buttons">
      <button class="btn" type="reset">
        <i class="fas fa-play"></i>
        <span>Play</span>
      </button>
      <button class="btn" type="reset">
        <i class="far fa-heart"></i>
      </button>
      <button class="btn" type="reset">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <form class="main__list">
      <div class="list__song">
        <div class="list__cover">
          <img src="img/malone.jpeg" />
        </div>
        <div class="list__info">
          <li class="list__title">Congratulations</li>
          <li class="list__artist">Post Malone</li>
        </div>
      </div>
      <div class="list__song">
        <div class="list__cover">
          <img src="img/Young.jpeg" />
        </div>
        <div class="list__info">
          <li class="list__title">Young, Wild & Free</li>
          <li class="list__artist">Snoop Dogg</li>
        </div>
      </div>
      <div class="list__song">
        <div class="list__cover">
          <img src="img/bigbang.jpeg" />
        </div>
        <div class="list__info">
          <li class="list__title">WE LIKE 2 PARTY</li>
          <li class="list__artist">BIGBANG</li>
        </div>
      </div>
      <div class="list__song">
        <div class="list__cover">
          <img src="img/good.png" />
        </div>
        <div class="list__info">
          <li class="list__title">Good Old Days</li>
          <li class="list__artist">Macklemore</li>
        </div>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/f590dd6e50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
